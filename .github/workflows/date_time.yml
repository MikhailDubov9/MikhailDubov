name: Display Current Date and Time

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  show-datetime:
    name: Print Date and Time
    runs-on: ubuntu-latest
    
    steps:
    - name: Display current datetime
      run: |
        echo "📅 Дата: $(date +'%Y-%m-%d')"
        echo "⏰ Время: $(date +'%H:%M:%S')"
